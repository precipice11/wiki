{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>
        Create New Page
    </h1>
    <form>
        <div>
            <input type="text" name="title" placeholder="Enter a title">
            <div>Enter your Markdown Content for your Page:</div>
            <textarea name="content" rows="2" cols="2">
                Start Typing...
            </textarea>
        </div>
        <input type="submit">
    </form>

    <a href="{% url 'encyclopedia:index' %}">Go back</a>
{% endblock %}
