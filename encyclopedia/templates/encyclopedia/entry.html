{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>
    <div>
        {{ content|safe }}
    </div>
    <a href="{% url 'encyclopedia:edit' title %}">Edit Page</a>
    <a href="{% url 'encyclopedia:index' %}">Go back</a>
{% endblock %}
