{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>
        Edit {{ title }}
    </h1>
    <form action="{% url 'encyclopedia:save' %}" method="post">
        {% csrf_token %}
        <div>
            <input type="text" name="title" value="{{ title }}">
            <div>Enter your Markdown Content for your Page:</div>
            <textarea name="content" rows="5" cols="30">
                {{ content }}
            </textarea>
        </div>
        <input type="submit" value="Save Changes">
    </form>

    <a href="{% url 'encyclopedia:index' %}">Cancel</a>
{% endblock %}
